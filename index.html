<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Des-Codificar</title>

    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>

    <!-- INICIO DO HEADER -->
    <header>

        <h1 id="titulo-principal">CriptoWar</h1>

    </header>
    <!-- FINAL DO HEADER -->
    
    <!-- INICIO DA MAIN -->
    <main>

        <div class="container"> <!-- Todo o conteúdo interativo está aqui -->

            <div class="container-conteudo">

                <div class="tipo-de-cod" class="cod">

                    <h3>Escolha uma linguagem</h3>

                    <select name="escolha-cod" id="cod-escolhido" aria-placeholder="Selecione"> <!-- Escolha entre um ou outro -->
                        <option value="select" id="opção-selecione" disabled selected>Selecione</option> 
                            <!-- disabled selected: Selecionar vai se ruma opção, mas não poderá ser selecionado de fato-->
                        <option value="cifraCesar" id="opção-cifra">Cifra de César</option>
                        <option value="base.64" id="opção-base">Base64</option>
                    </select>

                    <button type="submit" class="btn-escolha">Confirmar</button>

                </div>


                
                <section class="texto-escondido"> <!-- Texto só irá aparecer após a escolha -->
                    <h3 alt="Conjunto de técnicas para proteger uma informação entre o emissor e receptor.">Criptografia</h3>
                    <lable id="lable-principal" class="lable-msg">Mensagem: </lable>
                    <input id="msg-inicio" class="msg" placeholder="Insira seu texto">
                </section>

                <div class="btns">
                    <button type="submit" class="btn-codificar">Codificar</button>
                    <button type="submit" class="btn-descodificar">Descodificar</button>
                </div>


                <section class="texto-escondido"> <!-- Texto só irá aparecer após a escolha -->
                    <lable id="lable-final" class="lable-msg">Resultado: </lable>
                    <input id="msg-result" class="msg" placeholder="Resultado">
                </section>

            </div>

        </div>
        

    </main>
    <!-- FINAL DA MAIN -->

    <!-- INICIO DO FOOTER -->
    <footer>
        <p>Tjuf eftfowpmwjep qps <a href="#">Bruna Lima</a> - <a href="#">Resilia Educação</a></p>
    </footer>
    <!-- FINAL DO FOOTER -->


    <script src="SCRIPT/index.js"></script>
</body>
</html>
